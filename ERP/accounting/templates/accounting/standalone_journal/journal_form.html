{% extends "partials/base.html" %}
{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="mb-1"><i class="fas fa-file-alt me-2"></i>{{ page_title }}</h1>
              <p class="text-muted mb-0">{% trans "Create or edit a journal entry" %}</p>
            </div>
            <a href="{% url 'accounting:standalone_journal_list' %}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>{% trans "Back to List" %}
            </a>
          </div>
        </div>
      </div>
      {% include "accounting/standalone_journal/partials/journal_form.html" %}
    </div>
  </div>
</div>
{% endblock %}
