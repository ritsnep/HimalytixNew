<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles that can't be done with Tailwind */
        .sidebar {
            transition: all 0.3s ease;
            z-index: 50;
            position: fixed;
            height: 100vh;
            left: 0;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .logo-text {
            display: none;
        }
        .sidebar.collapsed .nav-item {
            justify-content: center;
        }
        .content-area {
            transition: all 0.3s ease;
            margin-left: 256px; /* 16rem - default sidebar width */
        }
        .content-area.expanded {
            margin-left: 70px;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white dark:bg-gray-800 shadow-lg w-64 relative z-10" id="sidebar">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <span class="logo-text font-bold text-lg">ERP System</span>
                </div>
                <button id="toggleSidebar" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="p-4">
                <!-- User Profile -->
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center">
                        <i class="fas fa-user text-primary-600 dark:text-primary-300"></i>
                    </div>
                    <div>
                        <div class="font-medium">John Doe</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">Admin</div>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="space-y-1">
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg bg-primary-50 dark:bg-gray-700 text-primary-600 dark:text-primary-300">
                        <i class="fas fa-tachometer-alt w-5 text-center"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="{% url 'accounting:defaultjournal' %}" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-tachometer-alt w-5 text-center"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="{% url 'accounting:defaultjournal' %}" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-tachometer-alt w-5 text-center"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-users w-5 text-center"></i>
                        <span class="nav-text">Employees</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-boxes w-5 text-center"></i>
                        <span class="nav-text">Inventory</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-file-invoice-dollar w-5 text-center"></i>
                        <span class="nav-text">Accounting</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-shopping-cart w-5 text-center"></i>
                        <span class="nav-text">Sales</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-truck w-5 text-center"></i>
                        <span class="nav-text">Purchasing</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-chart-line w-5 text-center"></i>
                        <span class="nav-text">Reports</span>
                    </a>
                    
                    <a href="#" class="nav-item flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-cog w-5 text-center"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </nav>
            </div>
            
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="toggleTheme" class="flex items-center space-x-2 w-full p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-moon w-5 text-center"></i>
                    <span class="nav-text">Dark Mode</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content-area flex-1 flex flex-col overflow-hidden" id="contentArea">
            <!-- Top Navigation -->
            <header class="bg-white dark:bg-gray-800 shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-xl font-semibold">Dashboard</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-bell"></i>
                                <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        
                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-envelope"></i>
                                <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        
                        <div class="relative">
                            <button id="userMenuButton" class="flex items-center space-x-2">
                                <div class="w-8 h-8 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center">
                                    <i class="fas fa-user text-primary-600 dark:text-primary-300"></i>
                                </div>
                                <span class="hidden md:inline">John Doe</span>
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                            
                            <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-20">
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                                <div class="border-t border-gray-200 dark:border-gray-700"></div>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900">
                <!-- This is where the content will be loaded -->
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar with state persistence
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const contentArea = document.getElementById('contentArea');
        
        // Check for saved sidebar state
        const sidebarState = localStorage.getItem('sidebarCollapsed');
        if (sidebarState === 'true') {
            sidebar.classList.add('collapsed');
            contentArea.classList.add('expanded');
        }
        
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            contentArea.classList.toggle('expanded');
            // Save state
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            
            // Change icon based on state
            if (sidebar.classList.contains('collapsed')) {
                toggleSidebar.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                toggleSidebar.innerHTML = '<i class="fas fa-times"></i>';
            }
        });
        
        // Toggle theme
        const toggleTheme = document.getElementById('toggleTheme');
        const html = document.documentElement;
        
        toggleTheme.addEventListener('click', () => {
            html.classList.toggle('dark');
            
            // Change icon and text based on theme
            if (html.classList.contains('dark')) {
                toggleTheme.innerHTML = '<i class="fas fa-sun w-5 text-center"></i><span class="nav-text">Light Mode</span>';
            } else {
                toggleTheme.innerHTML = '<i class="fas fa-moon w-5 text-center"></i><span class="nav-text">Dark Mode</span>';
            }
            
            // Save preference to localStorage
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
            toggleTheme.innerHTML = '<i class="fas fa-sun w-5 text-center"></i><span class="nav-text">Light Mode</span>';
        } else {
            html.classList.remove('dark');
            toggleTheme.innerHTML = '<i class="fas fa-moon w-5 text-center"></i><span class="nav-text">Dark Mode</span>';
        }
        
        // User menu toggle
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenu = document.getElementById('userMenu');
        
        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });
        
        // Close user menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });
        
        // Responsive behavior - collapse sidebar on small screens
        function handleResize() {
            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                contentArea.classList.add('expanded');
                toggleSidebar.innerHTML = '<i class="fas fa-bars"></i>';
            }
        }
        
        // Run on initial load
        handleResize();
        
        // Add event listener for window resize
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
