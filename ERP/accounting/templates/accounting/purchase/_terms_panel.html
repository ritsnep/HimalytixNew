<div class="card border-0 shadow-sm">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label fw-semibold">Terms & Conditions</label>
      {% include_form_field form.terms class="form-control" rows="3" %}
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Internal Remarks</label>
      {% include_form_field form.remarks class="form-control" rows="2" %}
    </div>

    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label small text-muted">Reference Doc</label>
        {% include_form_field form.reference_doc class="form-control form-control-sm" %}
      </div>
      <div class="col-md-6">
        <label class="form-label small text-muted">Attachment</label>
        {% include_form_field form.attachment class="form-control form-control-sm" %}
      </div>
    </div>
  </div>
</div>
