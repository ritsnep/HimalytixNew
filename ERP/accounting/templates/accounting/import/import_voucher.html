{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Import Vouchers</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload and Preview</button>
    </form>

    {% if preview_data %}
        {% include "accounting/import/_import_preview.html" with data=preview_data %}
    {% endif %}
</div>
{% endblock %}
