<div id="totals-section" class="d-flex align-items-center gap-4 small" hx-swap-oob="true">
  <div><span class="text-body-secondary">Total Debit:</span> <span id="total-debit" class="fw-bold text-dark">{{ total_debit|default:"0.00" }}</span></div>
  <div><span class="text-body-secondary">Total Credit:</span> <span id="total-credit" class="fw-bold text-dark">{{ total_credit|default:"0.00" }}</span></div>
  <div class="progress" style="width: 100px;" role="progressbar" aria-valuenow="{{ imbalance_percent|default:0 }}" aria-valuemin="0" aria-valuemax="100">
      <div id="imbalance-bar" class="progress-bar {% if not balanced %}bg-danger{% endif %}" style="width: {{ imbalance_percent|default:0 }}%"></div>
  </div>
  <div id="balance-status" class="fw-medium {% if balanced %}text-success{% else %}text-danger{% endif %}">
    {% if balanced %}Balanced{% else %}Imbalance: {{ imbalance|default:"0.00" }}{% endif %}
  </div>
</div>
