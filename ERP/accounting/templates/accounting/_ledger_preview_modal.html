<div id="preview-modal" class="modal fade show" style="display: block;" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Preview Ledger Impact</h5>
          <button type="button" 
                  class="btn-close"
                  hx-get="{% url 'accounting:journal_close_preview' %}" 
                  hx-target="#preview-modal-container" 
                  hx-swap="innerHTML"
                  aria-label="Close"></button>
        </div>
        <!-- Modal Body: Ledger Impact Table -->
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-sm table-hover small">
              <thead class="table-light">
                <tr>
                  <th class="text-dark">Account</th>
                  <th class="text-dark">Description</th>
                  <th class="text-dark text-end">Debit</th>
                  <th class="text-dark text-end">Credit</th>
                  <th class="text-dark">Impact</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                {% for line in preview_lines %}
                <tr>
                  <td class="fw-medium text-dark">{{ line.account }}</td>
                  <td class="text-dark">{{ line.description }}</td>
                  <td class="text-dark text-end">{{ line.debit }}</td>
                  <td class="text-dark text-end">{{ line.credit }}</td>
                  <td class="text-dark">{{ line.impact }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
