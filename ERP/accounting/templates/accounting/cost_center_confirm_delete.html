{% extends "admin/base.html" %}
{% block content %}
<div class="container">
    <h2>{{ form_title }}</h2>
    <p>Are you sure you want to delete the cost center "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'accounting:costcenter_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
