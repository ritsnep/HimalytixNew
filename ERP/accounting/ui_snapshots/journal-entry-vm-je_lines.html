<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Lines - journal-entry-vm-je</title></head>
<body>
<h1>Lines first form for journal-entry-vm-je</h1>
<p>
    <label for="id_form-0-account">Account:</label>
    <select name="form-0-account" class="form-control select2" data-toggle="select2" data-pristine-required-message="Account is required." id="id_form-0-account">
</select>
    
    
  </p>

  
  <p>
    <label for="id_form-0-cost_center">Cost Center:</label>
    <input type="text" name="form-0-cost_center" class="form-control" id="id_form-0-cost_center">
    
    
  </p>

  
  <p>
    <label for="id_form-0-description">Line Description:</label>
    <input type="text" name="form-0-description" class="form-control" id="id_form-0-description">
    
    
  </p>

  
  <p>
    <label for="id_form-0-debit_amount">Debit:</label>
    <input type="text" name="form-0-debit_amount" class="form-control" data-pristine-number-message="Debit must be a valid number." id="id_form-0-debit_amount">
    
    
  </p>

  
  <p>
    <label for="id_form-0-credit_amount">Credit:</label>
    <input type="text" name="form-0-credit_amount" class="form-control" data-pristine-number-message="Credit must be a valid number." id="id_form-0-credit_amount">
    
    
      
    
  </p>
</body></html>
