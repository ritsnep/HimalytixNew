<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Lines - purchase_order</title></head>
<body>
<h1>Lines first form for purchase_order</h1>
<p>
    <label for="id_form-0-item">Item:</label>
    <input type="text" name="form-0-item" class="form-control" data-pristine-required-message="Item is required." id="id_form-0-item">
    
    
  </p>

  
  <p>
    <label for="id_form-0-quantity">Quantity:</label>
    <input type="text" name="form-0-quantity" class="form-control" data-pristine-required-message="Quantity is required." data-pristine-number-message="Quantity must be a valid number." id="id_form-0-quantity">
    
    
  </p>

  
  <p>
    <label for="id_form-0-unit_price">Unit Price:</label>
    <input type="text" name="form-0-unit_price" class="form-control" data-pristine-required-message="Unit Price is required." data-pristine-number-message="Unit Price must be a valid number." id="id_form-0-unit_price">
    
    
      
    
  </p>
</body></html>
