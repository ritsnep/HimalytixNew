<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Lines - sales-debit-note-vm-sdn</title></head>
<body>
<h1>Lines first form for sales-debit-note-vm-sdn</h1>
<p>
    <label for="id_form-0-item">Item/Service:</label>
    <input type="text" name="form-0-item" class="form-control" id="id_form-0-item">
    
    
  </p>

  
  <p>
    <label for="id_form-0-amount">Amount:</label>

  </p>

  
  <p>
    <label for="id_form-0-account">Account:</label>

  </p>

  
  <p>
    <label for="id_form-0-quantity">Quantity:</label>
    <input type="text" name="form-0-quantity" class="form-control" data-pristine-number-message="Quantity must be a valid number." id="id_form-0-quantity">
    
    
  </p>

  
  <p>
    <label for="id_form-0-tax_code">Tax Code:</label>
    <select name="form-0-tax_code" class="form-control" id="id_form-0-tax_code">
</select>
    
    
  </p>

  
  <p>
    <label for="id_form-0-unit_price">Unit Price:</label>
    <input type="text" name="form-0-unit_price" class="form-control" data-pristine-number-message="Unit Price must be a valid number." id="id_form-0-unit_price">
    
    
  </p>

  
  <p>
    <label for="id_form-0-description">Line Description:</label>
