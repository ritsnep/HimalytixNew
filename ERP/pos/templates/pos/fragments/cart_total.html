<div id="cart-total" hx-swap-oob="true" data-total="{{ cart.total|default:0|floatformat:2 }}">
  <div class="cart-total-row">
      <span>Subtotal</span>
      <span>${{ cart.subtotal|default:0|floatformat:2 }}</span>
  </div>
  <div class="cart-total-row">
      <span>Tax</span>
      <span>${{ cart.tax_total|default:0|floatformat:2 }}</span>
  </div>
  <div class="cart-total-row cart-total-grand">
      <span>Total</span>
      <span class="grand-total-amount">${{ cart.total|default:0|floatformat:2 }}</span>
  </div>
</div>
