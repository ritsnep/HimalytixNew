# =============================================================================
# CODECOV CONFIGURATION
# =============================================================================

coverage:
  precision: 2
  round: down
  range: 70..100
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 1%
    
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "*/tests/*"
  - "*/test_*.py"
  - "*/migrations/*"
  - "manage.py"
  - "*/wsgi.py"
  - "*/asgi.py"
  - "*/settings.py"
  - "*/__pycache__/*"
  - "*/venv/*"
  - "*/env/*"
  - "htmlcov/*"
  - "*/conftest.py"

flags:
  unit:
    paths:
      - "tests/"
    carryforward: true
  integration:
    paths:
      - "tests/"
    carryforward: true

github_checks:
  annotations: true
