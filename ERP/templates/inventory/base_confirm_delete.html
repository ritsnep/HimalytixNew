{% extends 'partials/base.html' %}
{% load i18n %}

{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">{% trans "Confirm Delete" %}</h4>
                        </div>
                        <div class="card-body">
                            <p>{% trans "Are you sure you want to delete this item?" %}</p>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                                <a href="#" onclick="history.back()" class="btn btn-secondary">{% trans "Cancel" %}</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
