<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            background: url('/static/images/auth-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px);
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .message-box {
            background: rgba(255,255,255,0.9);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px #aaa;
            text-align: center;
        }
        .btn {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="message-box">
            <h2>Access Denied</h2>
            <p>You do not have permission to view this page.</p>
            <a href="{% url 'account_login' %}" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
