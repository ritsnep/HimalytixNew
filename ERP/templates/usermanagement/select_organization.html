{% extends "partials/base.html" %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h3 class="card-title mb-0">Select Organization</h3>
                                <div>
                                    <a href="{% url 'usermanagement:organization_list' %}" class="btn btn-sm btn-outline-secondary">Manage Organizations</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="organization">Select an organization to continue:</label>
                                        <select name="organization" id="organization" class="form-control">
                                            {% for user_org in organizations %}
                                            <option value="{{ user_org.organization.id }}" {% if organization and user_org.organization.id == organization.id %}selected{% endif %}>
                                                {{ user_org.organization.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Continue</button>
                                </form>
                                {% if not organizations %}
                                <p>You are not assigned to any organization. Please contact the administrator.</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
