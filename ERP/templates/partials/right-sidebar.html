{% load static %}

{% block right_sidebar %}
    <!-- Right Sidebar -->
    <div class="right-bar">
        <div data-simplebar class="h-100">
            <div class="rightbar-title d-flex align-items-center bg-dark p-3">

                <h5 class="m-0 me-2 text-white">Theme Customizer</h5>

                <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                    <i class="mdi mdi-close noti-icon"></i>
                </a>
            </div>

            <!-- Settings -->
            <hr class="m-0" />

            <div class="p-4">
                <h6 class="mb-3">Layout</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout" 
                        id="layout-vertical" value="vertical" data-setting="layout">
                    <label class="form-check-label" for="layout-vertical">Vertical</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout" 
                        id="layout-horizontal" value="horizontal" data-setting="layout">
                    <label class="form-check-label" for="layout-horizontal">Horizontal</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Layout Mode</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-mode"
                        id="layout-mode-light" value="light" data-setting="layout-mode">
                    <label class="form-check-label" for="layout-mode-light">Light</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-mode"
                        id="layout-mode-dark" value="dark" data-setting="layout-mode">
                    <label class="form-check-label" for="layout-mode-dark">Dark</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Text Size</h6>
                <div class="d-flex flex-wrap gap-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="text-scale" id="text-scale-xs" value="xs" data-setting="text-scale">
                        <label class="form-check-label" for="text-scale-xs">Very Small</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="text-scale" id="text-scale-s" value="s" data-setting="text-scale">
                        <label class="form-check-label" for="text-scale-s">Small</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="text-scale" id="text-scale-m" value="m" data-setting="text-scale">
                        <label class="form-check-label" for="text-scale-m">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="text-scale" id="text-scale-l" value="l" data-setting="text-scale">
                        <label class="form-check-label" for="text-scale-l">Large</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="text-scale" id="text-scale-xl" value="xl" data-setting="text-scale">
                        <label class="form-check-label" for="text-scale-xl">Extra Large</label>
                    </div>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Font Pair</h6>
                <div class="d-flex flex-column gap-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="font-family" id="font-family-inter" value="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" data-setting="font-family">
                        <label class="form-check-label" for="font-family-inter">Inter / Segoe (Default)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="font-family" id="font-family-roboto" value="Roboto, 'Helvetica Neue', Arial, sans-serif" data-setting="font-family">
                        <label class="form-check-label" for="font-family-roboto">Roboto / Helvetica</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="font-family" id="font-family-source" value="'Source Sans Pro', 'Segoe UI', system-ui, sans-serif" data-setting="font-family">
                        <label class="form-check-label" for="font-family-source">Source Sans / Segoe</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="font-family" id="font-family-poppins" value="Poppins, 'Segoe UI', system-ui, sans-serif" data-setting="font-family">
                        <label class="form-check-label" for="font-family-poppins">Poppins / Segoe</label>
                    </div>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Layout Width</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-width"
                        id="layout-width-fuild" value="fluid" data-setting="layout-width">
                    <label class="form-check-label" for="layout-width-fuild">Fluid</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-width"
                        id="layout-width-boxed" value="boxed" data-setting="layout-width">
                    <label class="form-check-label" for="layout-width-boxed">Boxed</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Layout Position</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-position"
                        id="layout-position-fixed" value="fixed" data-setting="layout-position">
                    <label class="form-check-label" for="layout-position-fixed">Fixed</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-position"
                        id="layout-position-scrollable" value="scrollable" data-setting="layout-position">
                    <label class="form-check-label" for="layout-position-scrollable">Scrollable</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Topbar Color</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="topbar-color"
                        id="topbar-color-light" value="light" data-setting="topbar-color">
                    <label class="form-check-label" for="topbar-color-light">Light</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="topbar-color"
                        id="topbar-color-dark" value="dark" data-setting="topbar-color">
                    <label class="form-check-label" for="topbar-color-dark">Dark</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="topbar-color"
                        id="topbar-color-brand" value="brand" data-setting="topbar-color">
                    <label class="form-check-label" for="topbar-color-brand">Brand</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2 sidebar-setting">Sidebar Size</h6>

                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-size"
                        id="sidebar-size-default" value="default" data-setting="sidebar-size">
                    <label class="form-check-label" for="sidebar-size-default">Default</label>
                </div>
                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-size"
                        id="sidebar-size-compact" value="compact" data-setting="sidebar-size">
                    <label class="form-check-label" for="sidebar-size-compact">Compact</label>
                </div>
                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-size"
                        id="sidebar-size-small" value="small" data-setting="sidebar-size">
                    <label class="form-check-label" for="sidebar-size-small">Small (Icon View)</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2 sidebar-setting">Sidebar Color</h6>

                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-color"
                        id="sidebar-color-light" value="light" data-setting="sidebar-color">
                    <label class="form-check-label" for="sidebar-color-light">Light</label>
                </div>
                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-color"
                        id="sidebar-color-dark" value="dark" data-setting="sidebar-color">
                    <label class="form-check-label" for="sidebar-color-dark">Dark</label>
                </div>
                <div class="form-check sidebar-setting">
                    <input class="form-check-input" type="radio" name="sidebar-color"
                        id="sidebar-color-brand" value="brand" data-setting="sidebar-color">
                    <label class="form-check-label" for="sidebar-color-brand">Brand</label>
                </div>

                <h6 class="mt-4 mb-3 pt-2 sidebar-setting">Brand Color</h6>
                <div class="sidebar-setting">
                    <div class="d-flex gap-2 align-items-center">
                        <input class="form-control form-control-color" type="color" id="brand-color-picker" 
                            value="{{ brand_color|default:'#1c84ee' }}" style="width: 50px; height: 40px; cursor: pointer;">
                        <input type="text" class="form-control form-control-sm" id="brand-color-input" 
                            value="{{ brand_color|default:'#1c84ee' }}" placeholder="#1c84ee" maxlength="7">
                    </div>
                    <small class="text-muted d-block mt-2">Organization-level branding color for sidebar and topbar</small>
                    <button id="reset-brand-color" class="btn btn-sm btn-secondary mt-2" style="width: 100%;">Reset to Default</button>
                </div>

                <h6 class="mt-4 mb-3 pt-2">Direction</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-direction"
                        id="layout-direction-ltr" value="ltr" data-setting="layout-direction">
                    <label class="form-check-label" for="layout-direction-ltr">LTR</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="layout-direction"
                        id="layout-direction-rtl" value="rtl" data-setting="layout-direction">
                    <label class="form-check-label" for="layout-direction-rtl">RTL</label>
                </div>

            </div>

        </div> <!-- end slimscroll-menu-->
    </div>
    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>
{% endblock right_sidebar %}
