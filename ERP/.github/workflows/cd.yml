name: CD - Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  RENDER_SERVICE_NAME: himalytix-erp-staging

jobs:
  # ===========================================================================
  # DEPLOY TO STAGING (RENDER.COM)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

      - name: Wait for deployment
        run: sleep 120

  # ===========================================================================
  # SMOKE TESTS
  # ===========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install requests pytest

      - name: Health check
        env:
          STAGING_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/health/ || echo "000")
          if [ "$response" != "200" ]; then
            echo "❌ Health check failed with status: $response"
            exit 1
          fi
          echo "✅ Health check passed"

      - name: API health check
        env:
          STAGING_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/api/v1/health/ || echo "000")
          if [ "$response" != "200" ]; then
            echo "⚠️ API health check returned: $response (may be expected if endpoint not implemented)"
          else
            echo "✅ API health check passed"
          fi

      - name: Static files accessible
        env:
          STAGING_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/static/css/ || echo "000")
          echo "Static files check returned: $response"

      - name: Authentication check
        env:
          STAGING_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/accounts/login/ || echo "000")
          if [ "$response" != "200" ] && [ "$response" != "302" ]; then
            echo "❌ Login page check failed with status: $response"
            exit 1
          fi
          echo "✅ Login page accessible"

  # ===========================================================================
  # DEPLOYMENT NOTIFICATION
  # ===========================================================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, smoke-tests]
    if: always()

    steps:
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ needs.smoke-tests.result == 'success' && '✅ SUCCESSFUL' || '❌ FAILED' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Himalytix ERP Staging Deployment*\n*Status:* ${{ needs.smoke-tests.result == 'success' && '✅ Success' || '❌ Failed' }}\n*Branch:* `${{ github.ref_name }}`\n*Commit:* <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>\n*Author:* ${{ github.event.head_commit.author.name }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "https://${{ env.RENDER_SERVICE_NAME }}.onrender.com"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
