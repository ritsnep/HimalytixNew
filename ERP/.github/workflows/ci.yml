name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_DB: test_erpdb
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  # ===========================================================================
  # LINT & CODE QUALITY
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort bandit safety

      - name: Run Black (code formatter)
        run: black --check --line-length=100 .

      - name: Run Flake8 (linter)
        run: flake8 . --max-line-length=100 --extend-ignore=E203,W503 --exclude=migrations,__pycache__,.git,venv,node_modules

      - name: Run isort (import sorting)
        run: isort --check-only --profile=black --line-length=100 .

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety (dependency vulnerability check)
        run: safety check --json || true

      - name: Run pip-audit (dependency audit)
        run: pip-audit --requirement requirements.txt --format json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ===========================================================================
  # SECRET SCANNING
  # ===========================================================================
  secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ===========================================================================
  # UNIT & INTEGRATION TESTS
  # ===========================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django pytest-cov

      - name: Copy environment file
        run: |
          cp .env.example .env

      - name: Configure database settings
        run: |
          echo "DB_ENGINE=postgresql" >> .env
          echo "DB_NAME=${{ env.POSTGRES_DB }}" >> .env
          echo "DB_USER=${{ env.POSTGRES_USER }}" >> .env
          echo "DB_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> .env
          echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "DEBUG=True" >> .env

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with pytest and coverage
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: himalytix-erp-coverage
          fail_ci_if_error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

  # ===========================================================================
  # DJANGO CHECKS
  # ===========================================================================
  django-check:
    name: Django System Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy environment file
        run: cp .env.example .env

      - name: Configure database
        run: |
          echo "DB_ENGINE=postgresql" >> .env
          echo "DB_NAME=${{ env.POSTGRES_DB }}" >> .env
          echo "DB_USER=${{ env.POSTGRES_USER }}" >> .env
          echo "DB_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DJANGO_SECRET_KEY=test-secret-key" >> .env

      - name: Run Django system checks
        run: python manage.py check --deploy

      - name: Check for missing migrations
        run: python manage.py makemigrations --check --dry-run

  # ===========================================================================
  # BUILD SUMMARY
  # ===========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, security, secrets, test, django-check]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secrets**: ${{ needs.secrets.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Django Checks**: ${{ needs.django-check.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Verify all checks passed
        if: |
          needs.lint.result != 'success' ||
          needs.security.result != 'success' ||
          needs.secrets.result != 'success' ||
          needs.test.result != 'success' ||
          needs.django-check.result != 'success'
        run: |
          echo "‚ùå One or more CI checks failed"
          exit 1
